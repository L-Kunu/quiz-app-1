<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hamburg-Quiz-App</title>
  </head>
  <body>
    <header>
      <h1>Quiz-App</h1>
    </header>
    <main>
      <div class="card">
        <div class="card__title">
          <h2>Question:</h2>
          <img class="card__bookmark" src=.Images/Bookmark alt="">
        </div>
        <article class="card__question">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque,
          dolorem nihil? Numquam quis vero optio. saepe!
        </article>
        <button class="card__button">Show Answer</button>

        <div class="card__hashtags">
          <div class="card__hashtags-tag">#Hamburg</div>
          <div class="card__hashtags-tag">Berlin2</div>
          <div class="card__hashtags-tag">Köln3</div>
          <div class="card__hashtags-tag">München4</div>
        </div>
      </div>
    </main>
    <div>
      <nav class="footer">
        <a href="">Home</a>
        <a href="">Bookmark</a>
        <a href="">Answers</a>
        <a href="">Profile</a>
      </nav>
    </div>
  </body>
</html>
