<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hamburg-Quiz-App</title>
  </head>
  <body>
    <header>
      <h1>Create</h1>
    </header>
    <main>
      <div class="create-card">
        <form
          aria-labelledby="form-heading"
          aria-describedby="form-description"
        >
          <legend class="create-card__title">Question</legend>
          <textarea
            name="add-a-question"
            id="add-a-question"
            placeholder="type in here your question...?"
            rows="8"
            cols="25"
          ></textarea>
          <legend class="create-card__title">Answer</legend>
          <textarea
            name="add-an-answer"
            id="add-an-answer"
            placeholder="type in here your answer...!"
            rows="8"
            cols="25"
          ></textarea>
          <legend class="create-card__title">Tags</legend>
          <textarea
            name="add-tags"
            id="add-tags"
            placeholder="add your tags in here devided by comma,,,!"
            rows="4"
            cols="25"
          ></textarea>
        </form>

        <div>
          <button class="create-card__button">Submit</button>
        </div>
      </div>
    </main>
    <nav class="footer">
      <button class="footer__links footer__links--bl-none">
        <img
          class="footer__links--w"
          src="./Images/footer-icons/icon-black/Home16Filled.svg"
          alt=""
        />
      </button>
      <button class="footer__links">
        <img
          class="footer__links--w"
          src="./Images/footer-icons/icon-white/BookmarksOutline.svg"
          alt=""
        />
      </button>
      <button class="footer__links">
        <img
          class="footer__links--w"
          src="./Images/footer-icons/icon-white/ChatBubbleOutlineTwotone.svg"
          alt=""
        />
      </button>
      <button class="footer__links">
        <img
          class="footer__links--w"
          src="./Images/footer-icons/icon-white/AccountCircleOutlined.svg"
          alt=""
        />
      </button>
    </nav>
  </body>
</html>
